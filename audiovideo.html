<!doctype html>
<html>
    <head>
        <title>Audio & Video</title>
    </head>
    <body>
        <h1>video</h1>
        <video id="myvideo" src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"controls>Your browser does not support video</video>
        <h1>audio</h1>
        <audio id="myaudio"src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3">Your browser does not support audio</audio>
        <button onclick="document.getElementById('myaudio').play()">play</button>
        <button onclick="document.getElementById('myaudio').pause()">pause</button><button onclick="document.getElementById('myaudio').volume+=0.1">+ volume</button>
        <button onclick="document.getElementById('myaudio').volume-=0.1">- volume</button>
        
    </body>
</html>
