<html>
    <head>
        <title>Form Validation using JS</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Register with Us</h1>
            <div class="alert"id="msg">
                <form id="regForm">
                  <div class="row mb-3">
                     <label for="inputName3" class="col-sm-2 col-form-label">Name</label> 
                      <div class="col  mb-3">
                         <input type="text"class="form-control" id="inputName3" name="name">
                      </div>   
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3">
                    </div> 
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label"> Confirm Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword4">
                    </div> 
                  </div>
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
        <script>
            function register(e){
                e.preventDefault();
                var name = document.getElementById('inputName3').value;
                var email = document.getElementById('inputEmail3').value;
                var password = document.getElementById('inputPassword3').value;
                var password2 = document.getElementById('inputPassword4').value;
                var msg = document.getElementById('msg');
                if(name=='' || email=='' || password=='' || password2==''){
                    msg.className="alert alert-danger";
                    msg.innerHTML='Please fill out all names';
                }else{
                    if(name.length<3){
                        msg.className="alert alert-danger";
                    msg.innerHTML='Name must be atleast three characters';
                    }
                else{
                    var atpos = email.indexOf("@");
                    var dotpos = email.lastIndexOf(".");
                    if(atpos < 1 || dotpos<atpos+2 || dotpos+2>=email.length){
                         msg.className="alert alert-danger";
                        msg.innerHTML="Please use valid email";
                       
                       }else{
                           if(password!=password2){
                               msg.className="alert alert-danger" ;
                               msg.innerHTML="passwords do not match";
                              }else{
                                msg.className='alert alert-success';
                    msg.innerHTML=name+ 'is registered with email'+email;
                              }
                             
                       }
                }
              }
            }
            document.getElementById('regForm').addEventListener('submit',register,false);
       
        </script>
        <script   src="https://code.jquery.com/jquery-1.12.4.js"   integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="   crossorigin="anonymous"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
