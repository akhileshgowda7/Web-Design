<!DOCTYPE html>
<html>
    <head>
        <title>forms and input</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="POST" action="index.php">
            <label>Name</label><br>
            <input type="text" name="name">
            <br><br>
            <label>Email</label><br>
            <input type="email" name="email">
            <br><br>
            <label>password</label><br>
            <input type="password" name="password">
            <br><br>
            <label>Location</label>
            <select name="location">
                <option value="MA">MA</option>
                <option value="NY" selected>NY</option>
                <option value="CA">CA</option>
            </select>
            <br><br>
            <label>Gender</label><br>
            <input type="radio" name="gender" value="Male">
            Male
            <input type="radio" name="gender" value="Female" checked> Female
            <br><br> 
            <label>Intrests</label><br>
            <input type="checkbox" name="intrests" value="Movies"> Movies
            <input type="checkbox" name="intrests" value="Music"> Music
            <input type="checkbox" name="intrests" value="Sports"> Sports
            <input type="checkbox" name="intrests" value="Art"> Art
            <br><br>
            
            <input type="submit" value="submit">
        
        </form>
        
    </body>




</html>
